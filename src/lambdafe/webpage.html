<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            position: relative;
            /* To position the logout button absolutely */
        }

        .container {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 360px;
            text-align: center;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            display: block;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            color: white;
            background-color: #007BFF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e8e8e8;
            border: none;
            border-radius: 4px;
        }

        /* Logout button style */
        #logout {
            position: absolute;
            top: 10px;
            /* Distance from the top */
            left: 10px;
            /* Distance from the left */
            background-color: #0056b3;
            color: white;
            padding: 5px 10px;
            /* Smaller padding for a smaller button */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            /* This should help constrain its size */
        }

        #logout:hover {
            background-color: #003e86;
            /* Darker shade on hover */
        }
    </style>

    <script type="module" src="register.js" defer></script>
    <script type="module" src="history.js" defer></script>

    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js"></script>
</head>

<body>
    <!-- Logout Button -->
    <button id="logout">Logout</button>

    <div class="container">
        <h1>Sentiment Analysis Tool</h1>
        <input type="text" id="sentence" placeholder="Enter a sentence">
        <button id="analyzeButton">Analyze Sentiment</button>
        <div id="result"></div>
    </div>

    <script type="module">

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js';
        import { getFirestore, doc, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA91BeG6u8N1xKn_VdU1kxWcOKqqyaLpyw",
            authDomain: "sentanalysis-76c7d.firebaseapp.com",
            projectId: "sentanalysis-76c7d",
            storageBucket: "sentanalysis-76c7d.appspot.com",
            messagingSenderId: "748251602448",
            appId: "1:748251602448:web:4b1ece7f24929fa910b495",
            measurementId: "G-VTLGD0E0TM"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(app);
        const db = firebase.firestore(app);

        // Store sentiment data in Firestore
        function storeSentiment(uid, sentence, sentiment) {
            db.collection("users").doc(uid).collection("sentiments").add({
                sentence: sentence,
                sentiment: sentiment,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then(() => {
                console.log("Sentiment successfully stored!");
            }).catch((error) => {
                console.error("Error storing sentiment: ", error);
            });
        }

        function analyzeSentiment(uid) {
            var sentence = document.getElementById("sentence").value;
            var apiUrl = 'https://xkpkcmht2l.execute-api.us-east-2.amazonaws.com/dev/sentimentanalysis';
            fetch(apiUrl + '?sentence=' + encodeURIComponent(sentence))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok, status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("result").innerText = 'Sentiment: ' + data.sentiment;
                    storeSentiment(uid, sentence, data.sentiment);
                })
                .catch(error => {
                    document.getElementById("result").innerText = 'Error: ' + error.message;
                });
        }

        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, set the event listener to analyze button
                const uid = user.uid;
                document.getElementById("analyzeButton").onclick = function () {
                    analyzeSentiment(uid);
                };
            } else {
                // Handle signed-out state (redirect or prompt login)
                alert("Please log in to analyze sentiment.");
                document.getElementById("result").innerText = 'No user is currently signed in.';
            }
        });
    </script>
</body>

</html>
